<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54e45b8e37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    
    <div class="top-bar">
        <div class="bar-left">
            <div class="menu">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
        </div>

        <div class="bar-right">
            <div class="menu">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <a href="#" class="app-toggle">
                <img src="apps_icon.webp" alt="" height="50" width="50px">
            </a>
            <a href="#" class="profile-trigger">
                <img src="bart.JPG" alt="">
            </a>
        </div>
 
   </div>
   <div class="content">
    <div class="search-wrapper">
        <a href="#" class="search-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </a>
        <div class="search-bar">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <input type="text">
            <div class="search-icon right">
                <i class="fas fa-microphone "></i>
            </div>
        </div>
        <div class="search-bottoms">
            <a href="#">Google Search</a>
            <a href="#">I'm Feeling Lucky</a>
        </div>
    </div>
   </div>
   <div class="bottom-bar">
    <div class="bar-left">
        <div class="menu">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
    </div>

    <div class="bar-right">
        <div class="menu">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>

</html>
