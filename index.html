<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54e45b8e37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <nav>
        <div class="top-bar">
            <div class="bar-left">
                <div class="menu">
                    <a href="#">About</a>

                </div>
            </div>

            <div class="bar-right">
                <div class="menu">
                    <a href="#">Gmail</a>

                </div>
                <a href="#" class="app-toggle">

                    <img src="bart.JPG" alt="">
                </a>
            </div>
        </div>
    </nav>  

   <div class="content">

            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">

            <div class="search-icon">

            <input type="text">
            <div class="search-icon right">

            <a href="#">Google Search</a>

            <div class="bar-left">
                <div class="menu">
                    <a href="#">Advertising</a>

            </div>

            <div class="bar-right">
